<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Django Login</h1>
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}
        <p><a href="{% url 'logout' %}">Log out</a></p>
    {% else %}
        <p><a href="{% url 'users:signup' %}">Sign Up</a></p>
        <p><a href="{% url 'login' %}">Log In </a></p>
    {% endif %}
</body>
</html>
